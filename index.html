<!DOCTYPE html>
<head>
<title>Where Should We Go Tonite?</title>
<link rel="stylesheet" href="css/styles.css">
<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Raleway:400,200'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="js/whereShouldWeGoToniteApp.js"></script>
</head>

<body>

<div id="wrapper">

		<div id="title"><img src="images/title.jpg" alt="Where should we go tonite?" title="Where should we go tonite?"></div>
		
		<div id="altTitle"><img src="images/alttitle.jpg" alt="We should go to" title="We should go to"></div>
		
		<div id="decisionDiv"></div>
	
		<div class="argumentTitle">Who's coming?</div>
		
				<div class="argumentWrapper">
				
					<div class="leftBox clickableWho activeWho" id="me"><img src="images/me.png" alt="me" title="me"></div>
					
					<div class="midBox clickableWho" id="we"><img src="images/we.png" alt="we" title="we"></div>
					
					<div class="rightBox clickableWho" id="us"><img src="images/us.png" alt="us" title="us"></div>
					
					
				
				</div>
				
		<div class="argumentTitle">How much do we want to spend?</div>
		
				<div class="argumentWrapper">
				
					<div class="leftBox clickableHow activeHow" id="low"><img src="images/low.png" alt="low" title="low"></div>
					
					<div class="midBox clickableHow" id="mid"><img src="images/mid.png" alt="mid" title="mid"></div>
					
					<div class="rightBox clickableHow" id="high"><img src="images/high.png" alt="high" title="high"></div>
					
					
				
				</div>		

		<div class="argumentTitle">What are we doing?</div>
		
				<div class="argumentWrapper">
				
					<div class="leftBox clickableWhat activeWhat" id="dinner">DINNER</div>
					
					<div class="midBox clickableWhat" id="drinks">DRINKS</div>
					
					<div class="rightBox clickableWhat" id="activity">ACTIVITY</div>
					
					
				
				</div>		


		<div id="fireButton">Let's kick this pig!</div>				
			
			

			



</div>

</body>

</html>
